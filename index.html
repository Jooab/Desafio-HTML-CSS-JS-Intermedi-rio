<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Html + Css + Js</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="duvida">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <span>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                de
                24h.</span>
        </section>
        <section class="formulario">
            <form method="get" action="index.html" enctype="multipart/form-data">
                <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome completo *" class="input">
                <p class="opacidade" class="aviso">campo obrigatório</p>
                <input type="text" name="email" id="email" placeholder="Email *" class="input">
                <p class="opacidade" class="aviso">campo obrigatório</p>
                <input type="text" name="telefone" id="telefone" placeholder="Telefone *" class="input">
                <p class="opacidade" class="aviso">campo obrigatório</p>
                <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="input">
                <p class="opacidade" class="aviso">campo obrigatório</p>
                <span>*campos obrigatórios</span>
                <button class="botao">Enviar</button>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
